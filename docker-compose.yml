services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=django_dev_user
      - POSTGRES_PASSWORD=django_dev_password
      - POSTGRES_DB=django_dev

volumes:
  postgres_data:
