{% load static i18n %}
<div class="wine_card__content">
    <a href="{% url 'wine-detail' wine.pk %}">
        <div class="pure-g">
            <div class="pure-u-8-24">
                <img src="{{ wine.get_type_image }}"
                     height="85%"
                     width="auto"
                     alt="Image of a glass of {{ wine.get_type }} wine">
            </div>
            <div class="pure-u-16-24">
                <h2 class="wine_card__title">{{ wine.name }}</h2>
                {% if wine.get_grapes %}
                    <div class="pure-u-1-1">
                        <span class="text--gray">Grape</span>
                        <p>{{ wine.get_grapes | truncatechars:31 | title }}</p>
                    </div>
                {% endif %}
                {% if wine.vintage %}
                    <div class="pure-u-1-1">
                        <span class="text--gray">Vintage</span>
                        <p>{{ wine.vintage }}</p>
                    </div>
                {% endif %}
            </div>
            <div class="pure-u-1-1 wine_card__stock">
                <span>Stock: {{ wine.stock }}</span>
            </div>
        </div>
    </a>
</div>
