<div class="image-preview-wrapper {% if not widget.is_initial %}hidden{% endif %}">
    <img {% if widget.is_initial %}src="{{ widget.value.url }}"{% endif %}
         alt=""
         class="image-preview"
         width="auto"
         height="150">
    {% if not widget.required %}
        <input type="checkbox"
               name="{{ widget.checkbox_name }}"
               id="{{ widget.checkbox_id }}"
               class="image-clear-checkbox"
               aria-label="{{ widget.clear_checkbox_label }}"
               title="{{ widget.clear_checkbox_label }}"
               {% if widget.attrs.disabled %}disabled{% endif %}
               {% if widget.attrs.checked %}checked{% endif %}>
    {% endif %}
</div>
<input type="{{ widget.type }}"
       name="{{ widget.name }}"
       {% include "django/forms/widgets/attrs.html" %}>
